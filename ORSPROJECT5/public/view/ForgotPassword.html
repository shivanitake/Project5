<style>
    
    .modal-body
    {
        margin-left: 20px;
        margin-top: 30px;

    }
</style>
<center>
<div class="col-sm-6">
    <div class="card">
        <div class="card-header ">
            <h2>Forget Password</h2>
        </div>
        <div class="card-body">
            <div class="container">
                    


                   <form class="form" name="forgotform" ng-submit="submit()" novalidate>
                        <div class="alert alert-danger" ng-show="form.show && !form.success">
                                {{form.message}}
                            </div>
                        
                            <div class="alert alert-success" ng-show="form.show && form.success">
                                {{form.message}}
                            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label class="col-lg-3 form-control-label">Enter your LoginId (Email)</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="email" ng-model="form.login" name="login" required ng-class="{'is-invalid':forgotform.login.$error.required && forgotform.login.$touched}">
                        <span ng-show="forgotform.login.$error.required && forgotform.login.$touched" class="form-text text-danger">Please enter Login Id!</span>
                    </div>
                </div>
                <div class="form-group row">
                    <div lass="col-md-10 pull-right">
                        <button type="submit" class="btn btn-primary form-control" style="margin-left: 180px; width: 180px;" ng-click="forgotform.$setUntouched();" ng-disabled="forgotform.$invalid && forgotform.$error">Send My Password
                            <span class="fas fa-paper-plane"></span>
                        </button>
                    </div>
                </div>
            </div>
        </form>


            </div>
        </div>
    </div>
</div> 
</center>
